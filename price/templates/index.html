{% extends "base_generic.html" %}

{% block content %}
   
  <div class="row">
        <div class="col-md-8"><b>Currency</b></div>
        <div class="col-md-4"><b>Price(USD)</b></div>
        
      </div>
  
  {% for keys,value in data.items %}
      
      <div class="row">
        <div class="col-md-8">{{value.name}}</div>
        <div class="col-md-4">${{value.quotes.USD.price}}</div>
        
      </div>

      
  
       
  {% endfor %}
  
  
{% endblock %}
