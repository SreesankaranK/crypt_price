{% extends "base_generic.html" %}

{% block content %}
   
  <table  width ="400">
  <table align = "center">
    <thead>
      <tr>
        <th>Currency</th>
        <th>Price(USD)</th>
      </tr>
    </thead>
        <tbody>

  
  {% for keys,value in data.items %}
      
      <tr>
        <td>{{value.name}}</td>
        <td>${{value.quotes.USD.price}}</td>
        
      </tr> 
      
  
       
  {% endfor %}
   </tbody>
  </table>
      </div>
  
{% endblock %}
